repos:
    - repo: https://github.com/python-poetry/poetry
      rev: 1.6.1
      hooks:
        - id: poetry-export
          args: ["-f", "requirements.txt", "-o", "requirements.txt"]
          verbose: true
    

    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.4.4
      hooks:
        - id: ruff
        - id: ruff-format